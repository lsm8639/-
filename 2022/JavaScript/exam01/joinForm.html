
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: "맑은 고딕";
        }

        li {
            list-style: none;
        }

        label {
            display: inline-block;
            width: 80px;
            text-align: right;
        }

        label::after {
            content: ' : ';
        }
    </style>
</head>

<body>
    <h1>회원가입</h1>
    <form>
    <ul>
        <li>
            <label for="" class="label">아이디</label>
            <input type="text" id="" name="" value="" placeholder="6자리 이상의 영문으로 만드세요.">
        </li>
        <li>
            <label for="" class="label">비밀번호</label>
            <input type="password" id="password1" name="password1" placeholder="비밀번호를 입력하세요.">
            <input type="password" id="password2" name="password2" placeholder="비밀번호를 한 번 더 입력하세요.">
        </li>
        <li>
            <label for="" class="label">성명</label>
            <input type="text" id="name" name="name" placeholder="성과 이름을 붙여 입력하세요.">
        </li>
        <li>
            <label for="" class="label">성별</label>
            <input type="radio" id="gender1" name="gender" checked value="M">남자
            <input type="radio" id="gender2" name="gender" checked value="W">여자
        </li>
        <li>
            <label for="" class="label">생년월일</label>
            <input type="date" id="birth" name="birth" value="2030-01-01"> 
        </li>
        <li>
            <label for="" class="label">취미</label>
            <input type="checkbox" id="hobby1" name="hobby" checked>독서
            <input type="checkbox" id="hobby2" name="hobby" checked>여행
            <input type="checkbox" id="hobby3" name="hobby" checked>영화감상
            <input type="checkbox" id="hobby4" name="hobby" checked>기타
        </li>
        <li>
            <label for="" class="label">휴대폰</label>
            <select name="mobile1" id="">
                <option value="010" selected>010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="017">018</option>
                <option value="019">019</option>
            </select>
            <input type="text" id="mobile2" name="mobile2" placeholder="">
            <input type="text" id="mobile3" name="mobile3" placeholder="">
        </li>
        <li>
            <label for="" class="label">증명사진</label>
            <input type="file" id="photo" name="photo">
        </li>
        <li>
            <label for="" class="label">자기소개</label>
            <textarea name="intro" id="intro" cols="60" rows="5" placeholder=""></textarea>
        </li>
        <li>
            <label for="" class="label"></label>
            <button type="submit"
            onclick="alert('오류창...')"
            onmouseover="alert('마우스가 버튼 위에 위치했습니다.')"
            onmouseout="alert('마우스가 버튼에서 떨어졌습니다.')">가입</button>
            <button type="reset">초기화</button>
            <button type="reset">버튼</button>
        </li>
    </ul>
</form>
</body>

</html>
