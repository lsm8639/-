<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>

    </style>
</head>

<body>
    <h1>회원가입</h1>
    <form action="register.html">
        <ul>
            <h4>
                <label for="" class="label" title="아이디는 6자리 이상의 영문 또는 숫자로 만들수 있지만 첫 글자는 반드시 영문으로 시작해야 합니다.">*아이디</label>
            </h4>
            <li class="box">
                <input type="text" id="id" name="id" class="int" maxlength="20"
                 placeholder="6자리 이상의 영문으로 만드세요.">
            </li>
            <h4>
                <label for="" class="label" title="비밀번호는 6자리 이상의 특수문자를 섞어서 만드세요.">*비밀번호</label>
            </h4>
            <li class="box">
                <input type="password" id="password1" name="password1" placeholder="비밀번호를 입력하세요.">
            </li>
            <h4>
                <label for="" class="label" title="비밀번호 확인을 위해 다시입력해주세요.">*비밀번호 재확인</label>
            </h4>
            <li class="box">
                <input type="password" id="password2" name="password2" placeholder="비밀번호를 재입력하세요.">
            </li>
            <h4>
                <label for="" class="label" title="자신의 이름을 적어주세요.">*이름</label>
            </h4>    
                <li class="box">
                <input type="text" id="name"  name="name" placeholder="이름을 입력하세요.">
            </li>
            <h4>
                <label for="" title="자신의 성별의 맞게 선택해주세요." class="label">성별</label>
            </h4>
            <li class="box">
                <select name="M" id="W">
                    <option value="M" id="gender1">남자</option>
                    <option value="W" id="gender2">여자</option>
                </select>
               </li>
               <h4>
                <label for="" title="본인의 이메일을 적어주세요." class="label">본인 확인 이메일</label>
            </h4>
            <li class="box">
                <input type="text" id="id" name="id" class="int" maxlength="20" placeholder="이메일을 입력해 주세요.">
            </li>
            <h4>
                <label for="" title="자신이 사용할 닉네임을 적에주세요." class="label">*닉네임</label>
            </h4>
            <li class="box">
                <input type="text" id="nickname" name="id" class="int" maxlength="20" placeholder="닉네임을 입력해 주세요.">
            </li>
                <h4>
                    <label for="" title="자신의 생년월일을 선택해주세요." class="label" id="birs">생년월일</label>
                </h4>
                <li class="box">
                    <input type="date" id="birth" name="birth" value="2022-05-08">
                </li>
            <h4>
                <label for="" title="자신의 취미를 선택해주세요." class="label">취미</label>
            </h4>    
                <input type="checkbox" id="hobby1" name="hobby" checked>독서
                <input type="checkbox" id="hobby2" name="hobby" checked>여행
                <input type="checkbox" id="hobby3" name="hobby" checked>영화감상
                <input type="checkbox" id="hobby4" name="hobby" checked>기타
            <h4>
                <label for="" title="자신의 휴대폰 전화를 입력해주세요." class="label">휴대전화</label>
            </h4>
            <li class="box">    
                <select name="mobile1" id="sel">
                    <option value="010" selected>대한민국 +82</option>
                    <option value="1">미국 +1</option>
                    <option value="33">프랑스 +33</option>
                    <option value="32">벨기에 +32</option>
                    <option value="49">독일 +49</option>
                    <option value="81">일본 +81</option>
                </select>
                </li>
                <li class="box">
                    <input type="text" id="name" name="name" placeholder="전화번호를 입력하세요.">
                </li>
            <h4>
                <label for="" title="자기소개를 간단히 적어주세요." class="label">자기소개</label>
                <li class="box">
                    <input type="text" id="id" name="id" class="int1" maxlength="" placeholder="">
                </li>
            </h4>
            <h5>
                <label for="" class="label"></label>
                <button type="submit" onclick="return checkData()">가입</button>
                <button type="reset">초기화</button>
                
            </h5>
        </ul>
    </form>
</body>
<script>
    function checkData () {
        if(document.getElementById("id").value == "") {
            alert("아이디를 입력하세요.");
            document.getElementById("id").focus();
            return false;
        }

        if(document.getElementById("password1").value == "" || document.getElementById("password2").value == "") {
            alert("비밀번호를 입력하세요.");
            document.getElementById("password2").focus();
            return false;
        }
        if(document.getElementById("name").value == "") {
            alert("이름을 입력하세요.");
            document.getElementById("name").focus();
            return false;
        }
        if(document.getElementById("nickname").value == "") {
            alert("닉네임을 입력해주세요.");
            document.getElementById("nickname").focus();
            return false;
        }

        if(document.getElementById("password1").value != document.getElementById("password2").value) {
            alert("두 개의 비밀번호가 일치하지 않습니다.")
            document.getElementById("password2").focus();
            return false;
        }

        return true;
    }
</script>
</html>
