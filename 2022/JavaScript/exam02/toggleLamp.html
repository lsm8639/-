<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전구 On/off</title>
    <style>
        #content {
            margin-top: 100px;
            text-align: center;
        }

        #state {
            color: #ccc;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div id="content">
        <h1>전구 ON/OFF</h1>
        <img id="lamp-img" src="img/Off.png" alt="전구 On">
        <p id="state">램프 꺼짐</p>
        <button id="off" disabled>Off</button>
        <button id="on" >On</button>
    </div>
</body>

<script>

    document.getElementById("off").onclick = lampOff ;
    document.getElementById("on").onclick = lampOn ;
    document.getElementById("lamp-img").onclick = togglelamp ;
    function lampOn() {
        document.getElementById("lamp-img").src="img/On.png" ;
        document.getElementById("off").disabled = false ;
        document.getElementById("on").disabled = true ;
        document.getElementById("state").innerHTML = "램프 켜짐";
        document.getElementById("state").style.color="black";
        document.getElementById("state").style.fontWeight = "bold";


    }

    function lampOff() {
        document.getElementById("lamp-img").src="img/Off.png" ;
        document.getElementById("off").disabled = true ;
        document.getElementById("on").disabled = false ;
        document.getElementById("state").innerHTML = "램프 꺼짐";
        document.getElementById("state").style.color="#ccc";
        document.getElementById("state").style.fontWeight = "normal";
    }

    function togglelamp(){
        if (document.getElementById("state").innerHTML =="램프 켜짐"){
        lampOff();
    }
    else{
        lampOn();
    }
}


  

</script>
